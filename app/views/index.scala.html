<html>
<head>
    <title>@Messages.get("title")</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("css/hyperspace.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("css/main.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("images/favicon.png")'>
    <script src='@routes.Assets.versioned("javascripts/jquery.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("js/main.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("js/importController.js")' type="text/javascript"></script>
    <script src='@routes.Assets.versioned("js/sumValuesController.js")' type="text/javascript"></script>
</head>
<body>

<!-- Sidebar -->
<section id="sidebar">
    <div class="inner">
        <nav>
            <ul>
                <li><a href="#one">@Messages.get("menu.import")</a></li>
                <li><a href="#two">@Messages.get("menu.sums")</a></li>
            </ul>
        </nav>
    </div>
</section>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Intro -->
    <section id="intro" class="wrapper style1 fullscreen fade-up">
        <div class="inner">
            <h1>@Messages.get("title")</h1>

            <p>@Html(Messages.get("intro"))</p>
        </div>
    </section>

    <!-- One -->
    <section id="one" class="wrapper style2 fullscreen spotlights">
        <div class="inner">
            <h1>@Messages.get("import.title")</h1>
            <progress id="ImportProgress" value="0" max="100"></progress>
            <ul class="actions">
                <li>
                    <button id="StartImport">&#9658; @Messages.get("import.button.start")</button>
                    <button id="PauseImport">&#10074;&#10074; @Messages.get("import.button.pause")</button>
                    <button id="ResetImport">&#8635; @Messages.get("import.button.reset")</button>
                </li>
            </ul>
        </div>
    </section>

    <!-- Two -->
    <section id="two" class="wrapper style3  fullscreen fade-up">
        <div class="inner">
            <h2>@Messages.get("values.by.country")</h2>

            <p>@Messages.get("values.by.country.intro")</p>

            <ul class="actions">
                <li><button id="RefreshValues">&#8635; @Messages.get("sum.button.refresh")</button></li>
            </ul>
            <div id="sums" class="features">

            </div>

        </div>
    </section>

</div>

<!-- Footer -->
<footer id="footer" class="wrapper style1-alt">

</footer>


</body>
</html>
